<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../scss/login.scss">
    <title>LogIn- EMS</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-4 col-md-4">
                <div class="card bg-light border-2 border-info bx">
                    <div class="card-body">
                        <div class="card-title">
                            <h1 class="fw-bold text-center text-primary "> LogIn as Admin</h1>
                            <p class="card-text small text-center text-muted">LogIn with your Username &amp Password</p>
                            <form class="mt-3" name="loginform">
                                <div class="mb-3">
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required name="u_name">
                                </div>
                                <div class="mb-3">
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required name="password">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <div class="mb-3">
                                 <center><button type="submit" class="btn btn-block btn-primary mt-2" value="sign in">Log In</button></center> 
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="../src/index.js"></script>
</body>
</html>
